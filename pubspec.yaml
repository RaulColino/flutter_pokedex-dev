name: flutter_pokedex
description: "Code challenge para Flutter Developers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  devest_ui:
    path: packages/devest_ui
  #Needed to use SVGs
  flutter_svg: ^2.0.10+1
  #Routing
  go_router: ^13.2.0
  #Animations
  flutter_animate: ^4.5.0
  # State management & dependency injection
  flutter_riverpod: ^2.4.10
  #Makes equality easier
  equatable: ^2.0.5
  #Make http requests
  http: ^1.2.1
  oxidized: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  custom_lint: ^0.6.2
  riverpod_lint: ^2.3.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: packages/devest_ui/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: packages/devest_ui/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: packages/devest_ui/fonts/Poppins-Semibold.ttf
          weight: 600