name: flutter_pokedex
description: "Code challenge para Flutter Developers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  devest_ui:
    path: packages/devest_ui
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: packages/devest_ui/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: packages/devest_ui/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: packages/devest_ui/fonts/Poppins-Semibold.ttf
          weight: 600